name: 'Create Release Pull Request'

on:
  workflow_dispatch:
    inputs:
      create_jira_task:
        type: boolean
        required: true
        description: "–°–æ–∑–¥–∞—Ç—å —Ä–µ–ª–∏–∑–Ω—É—é –∑–∞–¥–∞—á—É –≤ JIRA."
        default: true
      bump_type:
        type: choice
        description: '–¢–∏–ø –≤–µ—Ä—Å–∏–æ–Ω–Ω–æ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è'
        required: true
        default: 'patch'
        options:
          - patch   # –¥–ª—è 1.0.0 -> 1.0.1
          - minor   # –¥–ª—è 1.0.1 -> 1.1.0
          - major   # –¥–ª—è 1.1.0 -> 2.0.0

jobs:
  release-pr:
    name: Create release pull request
    runs-on: ubuntu-latest
    environment: sdds
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false
          fetch-depth: 0

      - name: Computed envs
        run: |
          DATE=$(date +'%d.%m.%Y')
          echo "DATE=$DATE" >> $GITHUB_ENV
          
          # –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ç–µ–≥ —Ä–µ–ª–∏–∑–∞ –∏–ª–∏ –∫–æ–º–º–∏—Ç –Ω–∞ main
          FROM_TAG=$(git tag --sort=-creatordate | grep '^release-' | head -1 || git rev-parse origin/main)
          echo "FROM_TAG=$FROM_TAG" >> $GITHUB_ENV
          
          echo "FILE=${{ github.workspace }}/changelog_artifacts.md" >> $GITHUB_ENV
          SAFE_DATE=$(echo "$DATE" | tr '.' '-')
          echo "SAFE_DATE=$SAFE_DATE" >> $GITHUB_ENV
          echo "NEW_TAG=release-$SAFE_DATE" >> $GITHUB_ENV
          echo "New date is $SAFE_DATE"
          echo "FROM_TAG is $FROM_TAG"

      - name: Determine changed modules
        id: changed_modules
        run: |
          echo "üîç Checking changes between ${{ env.FROM_TAG }} and HEAD"
          echo "Git diff output:"
          git diff --name-only "${{ env.FROM_TAG }}" HEAD || echo "No differences found"
          echo "Running changed-modules script..."
          scripts/changed-modules.sh "${{ env.FROM_TAG }}"

      - name: Create version bump branch
        id: bump_branch
        run: |
          BRANCH_NAME="chore/version-bump-${{ env.SAFE_DATE }}"
          git checkout -b "$BRANCH_NAME"
          echo "branch=$BRANCH_NAME" >> "$GITHUB_OUTPUT"

      - name: Bump versions for changed modules
        run: |
          scripts/bump-versions.sh "${{ github.event.inputs.bump_type }}" "${{ steps.changed_modules.outputs.modules }}"



      # Commit version changes
      - name: Commit version changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are any changes to commit
          if git diff --quiet; then
            echo "No version changes to commit"
          else
            # Prepare commit message
            COMMIT_MSG="chore: Bump versions for changed modules\n\nChanged modules: ${{ steps.changed_modules.outputs.modules }}"
            
            # Add all changes and commit
            git add .
            git commit -m "$COMMIT_MSG"
            git push origin ${{ steps.bump_branch.outputs.branch }}
          fi

      - name: Create PR to develop
        run: |
          # Prepare PR body
          PR_BODY="–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π PR –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤–µ—Ä—Å–∏–π Swift-–ø–∞–∫–µ—Ç–æ–≤\n\n–ò–∑–º–µ–Ω–µ–Ω–Ω—ã–µ –º–æ–¥—É–ª–∏: ${{ steps.changed_modules.outputs.modules }}"
          
          gh pr create \
            --title "chore: Bump versions for changed modules" \
            --body "$PR_BODY" \
            --base develop \
            --head ${{ steps.bump_branch.outputs.branch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Build Changelog
        id: changelog
        uses: ./.github/actions/release-changelog
        with:
          fromTag: ${{ env.FROM_TAG }}
          toTag: HEAD

      - name: Debug Changelog
        run: |
          echo "üîç Changelog debug info:"
          echo "FROM_TAG: ${{ env.FROM_TAG }}"
          echo "TO_TAG: HEAD"
          echo "Changelog output:"
          echo "${{ steps.changelog.outputs.changelog }}"
          echo "Changelog length: $(echo "${{ steps.changelog.outputs.changelog }}" | wc -c)"

      - name: List pull request
        run: echo "pull_requests --> ${{ steps.changelog.outputs.pull_requests }}"

      - name: Create release branch
        id: release_branch
        run: |
          BRANCH_NAME="release/${{ env.SAFE_DATE }}"
          git checkout -b "$BRANCH_NAME" origin/develop
          git push origin "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> "$GITHUB_OUTPUT"    

      - name: Create release PR
        run: |
          changelog='${{ steps.changelog.outputs.changelog }}'
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ changelog
          if [[ -n "$changelog" && "$changelog" != "" ]]; then
            echo "‚úÖ Changelog found, length: $(echo "$changelog" | wc -c)"
            PR_BODY="## Release ${{ env.DATE }}

**Tag to publish release:** \`${{ env.NEW_TAG }}\`

## Changelog

$changelog

---
*This PR was created automatically by GitHub Actions*"
          else
            echo "‚ö†Ô∏è No changelog found"
            PR_BODY="## Release ${{ env.DATE }}

**Tag to publish release:** \`${{ env.NEW_TAG }}\`

## Changelog

No changes found in this release.

---
*This PR was created automatically by GitHub Actions*"
          fi
          
          gh pr create --base main --head ${{ steps.release_branch.outputs.branch_name }} --title "Release by ${{ env.DATE }}" --body "$PR_BODY"

      - name: Extract JIRA IDs from PRs
        id: jira_tasks
        run: |
          scripts/extract-jira-ids.sh "${{ steps.changelog.outputs.pull_requests }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send MM
        uses: mattermost/action-mattermost-notify@master
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_jira_task == 'true'
        with:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.WEBHOOKS_RELEASE_LF_MM }}
          TEXT: |-
            {
              "name": "plasma-ios",
              "version": "Release ${{ env.DATE }}",
              "applicationType": "native",
              "hotfix": false,
              "authorMmUser": "alexmali",
              "configurationElement": "${{ secrets.CE }}",
              "distributionLink": "",
              "tasks": ${{ steps.jira_tasks.outputs.jira_ids }},
              "jiraProject": "PLASMA"
            } 