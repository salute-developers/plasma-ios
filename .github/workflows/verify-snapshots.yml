name: Verify snapshot tests

on:
  pull_request:
    branches:
      - main
      - develop
      - feature/*
      - release/*
      - hotfix/*
  
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-14
    environment: sdds

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'

      - name: List available simulators
        run: |
          echo "=== Available iOS Simulators ==="
          xcrun simctl list devices available | grep "iPhone"
          echo "=== Available iOS Versions ==="
          xcrun simctl list runtimes available | grep "iOS"

      - name: Run snapshot tests
        working-directory: SDDSDemoApp
        run: |
          set -o pipefail && \
          xcodebuild clean test \
          -project SDDSDemoApp.xcodeproj \
          -scheme SDDSDemoApp \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,OS=18.1,name=iPhone 16 Pro' \
          -resultBundlePath ../TestResults.xcresult

      - name: Upload xcresult as artifact if failed
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcode-test-results
          path: TestResults.xcresult
